[defaults]
inventory = inventory.ini
remote_user = ubuntu
private_key_file = key.pem
host_key_checking = False
result_format = yaml
force_color = True

[privilege_escalation]
become=true

[colors]
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan